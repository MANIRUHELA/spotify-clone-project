<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital@1&family=Oswald:wght@300&family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
    <!--I have used font awesome for adding icons-->
    <script
      src="https://kit.fontawesome.com/887cb1a92e.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify-Your favourite music is here!</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="spotify.png" alt="spotify" />Spotify</li>
        <li>Home</li>
        <li>Contact</li>
        <li>About Us</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS-Non Copyright Sounds</h1>

        <div class="songItems">
          <img src="cover/1.png" alt="1" />
          <span>7 rings-Ariana Grande</span>
          <span class="item"
            ><span class="timestamp">5:34</span><i id="0" class="fa-solid songItemPlay  fa-play"></i
          ></span>
        </div>
          <br />
       

          <div class="songItems">
          <img src="cover/2.jpg" alt="2" />
          <span  class="songName" >Sad girlz luv money ft. Amaarae</span>
          <span class="item2"
            ><span class="timestamp">6:23</span><i  id="1" class="fa-solid songItemPlay fa-play"></i
          ></span>
        </div>
          <br />
          <div class="songItems">
          <img src="cover/3.jpg" alt="3" />
          <span class="songName">Infinity-Jaymes Young</span>
          <span class="item3"
            ><span class="timestamp">6:23</span><i  id="2" class="fa-solid songItemPlay fa-play"></i
          ></span>
        </div>
          <br />
          <div class="songItems">
          <img src="cover/4.jpg" alt="4" />
          <span class="songName">Cry baby-Megan Thee Stallion</span>
          <span class="item4"
            ><span class="timestamp">6:23</span><i id="3" class="fa-solid songItemPlay fa-play"></i
          ></span>
        </div>
          <br />
          <div class="songItems">
          <img src="cover/5.png" alt="5" />
          <span class="songName">Stay-Justin Bieber</span>
          <span class="item5"
            ><span class="timestamp">6:23</span><i  id="4" class="fa-solid songItemPlay fa-play"></i
          ></span>
        </div>
          <br />
          <div class="songItems">
          <img src="cover/6.png" alt="6" />
          <span class="songName">Heat waves-Glass Animals</span>
          <span class="item6"
            ><span class="timestamp">6:23</span><i id="5" class="fa-solid songItemPlay fa-play"></i
          ></span>
        </div>
          <br />
          <div class="songItems">
          <img src="cover/7.jpg" alt="7" />
          <span class="songName">Often-The Weekend</span>
          <span class="item7"
            ><span class="timestamp">6:23</span><i id="6" class="fa-solid songItemPlay fa-play"></i
          ></span>
        </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <input type="range" id="play" value="0" min="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward" id="previous"></i>
        <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>
      <span class="giphy" id="gif">
        <img src="music.gif" alt="gif" >
       
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
